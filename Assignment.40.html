<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind</title>
</head>
<body>
    <button>Click Me</button>
</body>
<script>
    class React {
        constructor(){
         this.library = "React"
         this.server = "https://localhost:3000"

         // reqiiment
         document.querySelector('button').addEventListener('click',this.hanleClick.bind(this))
        
        }
        hanleClick(){
            console.log("button Click");
            console.log(this.server);
        }
    }
    const app = new React()
</script>
</html>
